<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress bar</title>
</head>
<body>
    <div id="container">
     <div class="progress"></div>
     <input type="number" id="myInput" placeholder="Enter how much progress bar u want to animate">
     <br>
     <br>
     <button id="start">start</button>
     <button id="stop">stop</button>
     <button id="restart">restart</button>
     <br>
     <br>


     <div id="progress-btn">
        <button id="btn">Add Add Progress Bar</button>
     </div>
    </div>

    <div id="container2">
        <div class="progress2"></div>
        <button id="start2">start</button>
        <button id="stop2">stop</button>
        <button id="restart2">restart</button>
    </div>
     <script src="script.js"></script>
</body>
</html>
